    <link rel="stylesheet" href="files/styles/base.css" type="text/css" />

<body class="vectors" id="bodyToFull">
    <!-- Header Starts -->
    <div class="header">
        <button class="header" id="home" onclick='javascript:window.location="index.htm"'>Home</button>
        <button class="header" id="list" onclick='javsacript:window.location="list.htm"'>List</button>
        <button class="header" id="help" onclick='javascript:window.location="help.htm"'>Help</button>
        <button class="header" id="about" onclick='javascript:window.location="about.htm"'>About</button>
        <button class="header" id="exit" onclick='javascript:quit()'></button>
        <button class="header" id="play-pause" onclick="playPauseSound();">Pause Sound</button>

        <div class="cross" id="positive"></div>
        <div class="cross" id="negative"></div>

    </div>
    <div class="time" id="time"></div>
    <!-- Header End -->

    <div id="enter_vectors">
        <div class="vectors" id="enter_v1">
            <div class="input_vector_name">V<sub>1</sub> = </div>
            <input class="vector" id="v0-0" type="text" />
            <input class="vector" id="v0-1" type="text" />
            <input class="vector" id="v0-2" type="text" />
        </div>
        <div class="vectors" id="enter_v2">
            <div class="input_vector_name">V<sub>2</sub> = </div>
            <input class="vector" id="v1-0" type="text" />
            <input class="vector" id="v1-1" type="text" />
            <input class="vector" id="v1-2" type="text" />
        </div>
    </div>

    <button id="calculate" onclick="calculate();">Calculate</button>
    <div id="answers">
        <br /><br />
        <span class="ans" id="inner"></span><br />
        <span class="ans" id="outer"></span><br /><br />
        <span class="ans" id="len1"></span><br />
        <span class="ans" id="len2"></span><br /><br />
        <span class="ans" id="cosangle"></span><br />
        <span class="ans" id="angle"></span><br />
    </div>


</body>
